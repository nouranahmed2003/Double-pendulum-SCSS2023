<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Aplicație</title>

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<!-- Bootstrap 5.0.2 -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
		<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<!-- Jquery 3.6.0 -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

		<!-- p5js Library -->
		<script src="libraries/p5.min.js"></script>

		<link rel="stylesheet" href="style.css" />
		<script defer src="sketch.js"></script>
	</head>
	<body>
		<main class="container">
			<div class="row">
				<aside class="col-md-6">
					<div id="p5jsContainer"></div>
				</aside>
				<aside class="col-md-6">
					<div class="card rounded-5 border-0 p-4">
						<div class="card-header border-0 bg-transparent">
							<h2 class="fw-bolder">
								Pendul Dublu
							</h2>
						</div>
						<div class="card-body px-4">
							<section id="controls">
								<section id="ballA">
									<h5 class="fw-bolder">Corpul A</h5>
									<hr />
									<div class="form-group">
										<div class="row">
											<div class="col-md-10">
												<label for="massA">Masă</label>
											</div>
											<div class="col-md-2">
												<small id="massAValue">0</small>
											</div>
										</div>
										<input class="form-range" id="massA" oninput="updateValue('#ballA', this.value, '#massAValue', this)" type="range" min="10" max="60" step="1" value="10" />
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-md-10">
												<label for="lengthA">Lungime</label>
											</div>
											<div class="col-md-2">
												<small id="lengthAValue">0</small>
											</div>
										</div>
										<input class="form-range" id="lengthA" oninput="updateValue('#ballA', this.value, '#lengthAValue', this)" type="range" min="50" max="200" step="1" value="100" />
									</div>
								</section>
								<section id="ballB">
									<h5 class="fw-bolder">Corpul B</h5>
									<hr />
									<div class="form-group">
										<div class="row">
											<div class="col-md-10">
												<label for="massB">Masă</label>
											</div>
											<div class="col-md-2">
												<small id="massBValue">0</small>
											</div>
										</div>
										<input class="form-range" id="massB" oninput="updateValue('#ballB', this.value, '#massBValue', this)" type="range" min="10" max="60" step="1" value="15" />
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-md-10">
												<label for="lengthB">Lungime</label>
											</div>
											<div class="col-md-2">
												<small id="lengthBValue">0</small>
											</div>
										</div>
										<input class="form-range" id="lengthB" oninput="updateValue('#ballB', this.value, '#lengthBValue', this)" type="range" min="50" max="300" step="1" value="100" />
									</div>
								</section>
								<section id="otherControls">
									<h5 class="fw-bolder">Altele</h5>
									<hr />
									<div class="form-group">
										<div class="row">
											<div class="col-md-10">
												<label for="gravity">Accelerație gravitațională</label>
											</div>
											<div class="col-md-2">
												<small id="gravityValue">0</small>
											</div>
										</div>
										<input class="form-range" id="gravity" oninput="updateValue('#otherControls', this.value, '#gravityValue', this)" type="range" min="0" max="1" step="0.001" value="0.981" />
									</div>
									<div class="row">
										<div class="col-md-4">
											<label for="damping">Diminuare</label>
											<div class="form-check form-switch">
												<input id="damping" class="form-check-input" type="checkbox" checked />
											</div>
										</div>
										<div class="col-md-4">
											<label for="trails">Urmă</label>
											<div class="form-check form-switch">
												<input id="trails" class="form-check-input" type="checkbox" checked />
											</div>
										</div>
										<div class="col-md-4">
											<label for="trailColor">Culoarea urmei</label>
											<input id="trailColor" class="form-control form-control-color" type="color" value="#0075FF" />
										</div>
									</div>
								</section>
								<footer>
									<button class="btn btn-sm btn-primary w-100 mt-3" onclick="location.reload()">Resetare</button>
								</footer>
							</section>
						</div>
					</div>
				</aside>
			</div>
		</main>
	</body>
</html>
